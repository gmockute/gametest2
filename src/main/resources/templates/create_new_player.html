<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>THE OFFICE</title>
    <style>
    body {
      font-family: Courier New;
      font-size: 18px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 250px;
      height: auto;
    }
    button {
      display: block;
      width: 300px;
	  height: 50px;
	  margin: auto;
	  background-color: #566573;
      font-family: Courier New;
	  font-size: 32px;
	  color: #FFFFFF;
    }
    button:hover {
      background-color: #CD6155;
      color: #FFFFFF;
    }
    table, th, td {
      border: 1px solid black;
      text-align: center;
      font-family: Courier New;
      font-size: 12px;
      margin: 0 auto
    }

    input[type=checkbox] {
      position: relative;
      padding: 0;
    }

    form {
      text-align: center;
      margin: 0 auto
   }

  </style>
</head>

<body>
<h1>PICK YOUR CHARACTER:</h1>
<img src="https://media.tenor.com/7Mh3QqMctdMAAAAC/pixelart-dance.gif"/>
<br>
<table>
    <tr>
        <th></th>
        <th><b>Experience</b></th>
        <th><b>Charisma</b></th>
        <th><b>Luck</b></th>
    </tr>
    <tr th:each="player, iterStat : ${players_list}">
        <td th:text="'CHARACTER ' + ${iterStat.index + 1}"></td>
        <td th:text="${player.experience}"></td>
        <td th:text="${player.charisma}"></td>
        <td th:text="${player.luck}"></td>
    </tr>
</table>
</br>

<form action="/getResult" method="get">
    Character 1 <input type="radio" name="selectChar" value="choice1"> <br>
    Character 2 <input type="radio" name="selectChar" value="choice2"> <br>
    Character 3 <input type="radio" name="selectChar" value="choice3"> <br>
    <br>
    <input type="submit" value="SAVE & CONTINUE"/>
    </br>
</form>

</body>

</html>
