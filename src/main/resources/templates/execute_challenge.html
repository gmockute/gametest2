<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    < <meta charset="UTF-8">
    <title>THE OFFICE</title>
    <style>
    body {
      font-family: Courier New;
      font-size: 18px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 250px;
      height: auto;
    }
    button {
      display: block;
      width: 300px;
	  height: 50px;
	  margin: auto;
	  background-color: #566573;
      font-family: Courier New;
	  font-size: 32px;
	  color: #FFFFFF;
    }
    button:hover {
      background-color: #CD6155;
      color: #FFFFFF;
    }
    table, th, td {
      border: 1px solid black;
      text-align: center;
      font-family: Courier New;
      font-size: 12px;
      margin: 0 auto
    }

    input[type=checkbox] {
      position: relative;
      padding: 0;
    }

    form {
      text-align: center;
      margin: 0 auto
   }
  </style>

</head>
<body>
<h1>ANOTHER DAY IN THE OFFICE WHEN</h1>
a bee flies into the meeting room. Your opponent starts to chase it. You are allergic to bees - what do you do.
<div style="display: flex;">
    <div>
        <img src="https://media.tenor.com/7Mh3QqMctdMAAAAC/pixelart-dance.gif"/>
    </div>
    <div>
        <img src="https://cdnb.artstation.com/p/assets/images/images/051/176/777/original/ol-fairo-nino-idle.gif?1656623976"/>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${opponent != null}">
                <td th:text="${opponent.name}"></td>
                <td th:text="${opponent.role}"></td>
                <td th:text="${opponent.description}"></td>
            </tr>
            <tr th:unless="${opponent != null}">
                <td colspan="3">No opponents available!</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<br>
<form>
    <input type="submit" value="TAKE ACTION" />
    <input type="submit" value="DO NOTHING"/>
</form>
</br>
</body>
</html>
