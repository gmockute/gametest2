<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>THE OFFICE</title>
    <style>
    body {
      font-family: Courier New;
      font-size: 18px;
      font-weight: bold;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 250px;
      height: auto;
    }
    button {
      display: block;
      width: 300px;
	  height: 50px;
	  margin: auto;
	  background-color: #566573;
      font-family: Courier New;
	  font-size: 32px;
	  color: #FFFFFF;
    }
    button:hover {
      background-color: #CD6155;
      color: #FFFFFF;
    }
    table, th, td {
      border: 1px solid black;
      text-align: center;
      font-family: Courier New;
      font-size: 12px;
      margin: 0 auto
    }

    input[type=checkbox] {
      position: relative;
      padding: 0;
    }

    form {
      text-align: center;
      margin: 0 auto
   }
  </style>

</head>
<body>
<h1>ANOTHER DAY IN THE OFFICE WHEN</h1>
<p>a bee flies into the meeting room. Your opponent starts to chase it. You are allergic to bees - what do you do.</p>
<div style="display: flex;">
    <div>
        <img src="https://media.tenor.com/7Mh3QqMctdMAAAAC/pixelart-dance.gif"/>
    </div>
    <div>
        <img src="https://images.squarespace-cdn.com/content/v1/578e5aeac534a56c7f816074/1597179129676-4B6ZIZ0V9YLEVDLO4CYZ/ColinAnimation.gif?format=1500w"/>

        <br>
        <table>
            <tr>
                <th class="th">Opponent Name</th>
                <th class="th">Role</th>
                <th class="th">Description</th>
            </tr>

            <tr th:if="${#lists.isEmpty(key_opponent_list)}">
                <td colspan="5">No Opponents Found!</td>
            </tr>

            <tr th:each="opponent : ${key_opponent_list}">
                <td class="td" th:text="${opponent.opponentName}"></td>
                <td class="td" th:text="${opponent.opponentRole}"></td>
                <td class="td" th:text="${opponent.opponentDescription}"></td>
            </tr>
        </table>
    </div>
</div>
<br>

<form action="#" th:action="@{/getChallengeResult}" th:object="${key_challenge}" method="get">
    <input type="submit" value="Take Action" />
    <input type="submit" value="Do Nothing"/>
</form>

</br>
</body>
</html>
