<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>THE OFFICE</title>
</head>

<body>
<br>
<h1>END OF BUSINESS DAY:</h1>
</br>
<img src="https://64.media.tumblr.com/a1b7a23b60182e3494a50f133c4e7fe2/tumblr_mu2lbbZ9q11snwkluo2_r1_250.gif"/>
<table class="player" th:object="${key_player}">
    <tr>
        <td><b>CHALLENGE RESULT:</b></td>
        <td>YOU ARE PROMOTED!</td>
    </tr>
    <tr>
        <td><b>PLAYER NAME:</b></td>
        <td th:text="${key_player.playerName}"></td>
    </tr>
    <tr>
        <td><b>PLAYER SCORE:</b></td>
        <td th:text="${playerService.challenge(playerId)}"> </td>
    </tr>
</table>
<br>
<button type="button"
        onclick="window.location.href='http://localhost:63342/officegame/start_page.html?'
                     ">PLAY AGAIN?
</button>
</br>
</body>

</html>
